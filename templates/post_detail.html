{% extends 'layouts/base.html' %} {% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8 card mb-4  mt-3 left  top">
      <div class="card-body">
        <h1>{% block title %} {{ object.title }} {% endblock title %}</h1>
        <p class="text-muted">{{ object.description | safe }}</p>

<!--        <p classtext-muted">{{ post.author }} | {{ post.created_on }}</p>-->
        <img style="width: 100%" src="{{object.image.url}}" />
        <p class="card-text ">{{ object.content | safe }}</p>
      </div>
    </div>
    {% block sidebar %} {% include 'layouts/sidebar.html' %} {% endblock sidebar %}
  </div>
</div>

{% endblock content %}
