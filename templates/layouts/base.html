<!DOCTYPE html>
<html>
    {% load static %}
    <head>
        <title>Intelli Fund Django Blog Engine</title>
        <meta name="google" content="notranslate" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">

        <link href="{% static '/img/favicon.png' %}" rel="icon">

        <!-- Vendor CSS Files -->
        <link href="{% static '/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

        <!-- Template Main CSS File -->
        <link href="{% static '/css/style.css' %}" rel="stylesheet">

    <body>
        <!-- Navigation -->

    <nav class="navbar navbar-expand-lg border-bottom">
        <div class="container-fluid align-items-center justify-content-between">
            <div class="col">
              <a class="navbar-brand" href="#">Navbar</a>
            </div>
            <div class="col text-center">
              <h4>Australian Property Market</h4>
            </div>
            <div class="col">
              <form class="d-flex justify-content-end" role="search">
                  <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"> -->

            </div>
        </div>

    <div class="container-fluid d-flex border-bottom align-items-center justify-content-center p-0 m-0">

                  <button class="nav-link active fs-6 fw-light" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Home</button>
                </li>

                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link fs-6 fw-light" id="about-tab" data-bs-toggle="tab" data-bs-target="#about-tab-pane" type="button" role="tab" aria-controls="about-tab-pane" aria-selected="false">About</button>
                </li>
            </ul>
        </nav>
    </div>
        {% block content %}
        <!-- Content Goes here -->

        <footer class="container-fluid border-top" style="background-color: #ebebebff;">

                </p>

        </footer>
